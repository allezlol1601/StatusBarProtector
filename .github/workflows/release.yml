name: Release APK

on:
  push:
    tags:
      - 'v*.*.*'  # Déclenché par les tags comme v1.0.0, v1.2.3, etc.
  workflow_dispatch:

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle
        
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
      
    - name: Build Release APK
      run: ./gradlew assembleRelease
      
    - name: Get version name
      id: version
      run: |
        VERSION=${GITHUB_REF#refs/tags/}
        echo "version=${VERSION}" >> $GITHUB_OUTPUT
        echo "Building version: ${VERSION}"
        
    - name: Rename APK
      run: |
        cd app/build/outputs/apk/release
        mv app-release.apk StatusBarProtector-${{ steps.version.outputs.version }}.apk
        
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: app/build/outputs/apk/release/StatusBarProtector-*.apk
        generate_release_notes: true
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Upload APK as artifact
      uses: actions/upload-artifact@v4
      with:
        name: StatusBarProtector-Release-${{ steps.version.outputs.version }}
        path: app/build/outputs/apk/release/StatusBarProtector-*.apk
        retention-days: 90
